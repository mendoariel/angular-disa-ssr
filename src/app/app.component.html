<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav>
    <app-sidenav (sidenavClick)="sidenav.toggle()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavClick)="sidenav.toggle()"></app-header>
    <main class="d-flex flex-column justify-conten-between">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
