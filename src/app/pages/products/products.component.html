<!--Jumbotron-->
<div class="container-fluid p-0">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4 text-center">Nuestros Productos</h2>
    </div>
  </div>
</div>

<div class="container pt-1 pb-4">
  <!--View Desktop-->
  <div *ngIf="products" class="d-none d-md-flex row justify-content-center">
    <div *ngFor="let product of products" class="col-md-6 col-lg-4 p-4">
      <div class="card shadow">
        <div class="img-product">
          <img class="card-img-top" [src]="'/assets/' + product.image" [alt]="product.title">
        </div>
        <div class="card-body">
          <div class="card-title pt-2">
            <h4>{{ product.title }}</h4>
          </div>
          <div class="card-text">
            <p>{{ product.description }}</p>
          </div>
          <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="price">
              <span class="text-dark">Precio: ${{ product.price}}</span>
            </div>
            <div class="buy">
              <a class="btn btn-dark">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
 

  </div>
  <!--View Mobile-->
  <div *ngIf="products" class="d-md-none">
    <div *ngFor="let product of products" class="p-1">
      <div class="d-flex flex-row border border-lightrounded rounded  product shadow">
        <div class="image w-50 rounded">
          <img class="img-fluid " [src]="'/assets/' + product.image" [alt]="product.title">
        </div>
        <div class="text p-2 w-50 d-flex flex-column">
          <div class="">
            <h4>{{ product.title }}</h4>
          </div>
          <div class="">
            <p>{{ product.description }}</p>
          </div>
          <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="price">
              <span class="text-dark">Precio: ${{ product.price}}</span>
            </div>
            <div class="buy">
              <a class="btn btn-dark">Comprar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
